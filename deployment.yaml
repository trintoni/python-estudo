apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-python
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: core.harbor.domain/library/makecar
        ports:
        - containerPort: 80